<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-6 text-center">Control de Gastos</h1>
        
        <form class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md" id="form">
            <div class="mb-4">
                <label for="descripcion" class="block text-gray-700 mb-2">Descripción</label>
                <textarea id="descripcion" placeholder="Ingresa descripción..." 
                          class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
            </div>
            
            <div class="mb-4">
                <label for="monto" class="block text-gray-700 mb-2">Monto</label>
                <input type="number" id="monto" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <div class="mb-6">
                <label for="categoria" class="block text-gray-700 mb-2">Categoría</label>
                <input type="text" id="categoria" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md transition duration-300">
                Agregar Gasto
            </button>
        </form>
        
        <div class="max-w-md mx-auto mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4">Resumen de Gastos</h2>
            <div class="flex justify-between mb-2">
                <span class="font-medium">Total gastado:</span>
                <span id="total-gastos" class="font-bold">S/ 0.00</span>
            </div>
            
            <h2 class="text-xl font-semibold mt-6 mb-4">Lista de Gastos</h2>
            <div id="lista-gastos" class="space-y-4">
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
